<!DOCTYPE html>
<html>
<head>
	<title> Using Alert method box</title>
	<meta name="author" content="CNF">
<script>
	function fAlert1() {
	alert("Alert 1 This is how you use alert box");
}
	function fAlert2() {
	alert("Alert 2 \n This is an alert with a line-break \n You can use different lines");
}
</script>
</head>
<body>
	<h1> Alert box 1</h1>
	<p>Click the button to display an alert box</p>
	<button onclick="fAlert1()">Click to see alert1</button>
	
	<h1> Alert box 2</h1>
	<p>Click the button to display an alert box with a line-breaks</p>
	<button onclick="fAlert2()">Click to see Alert 2</button>
</body>
</html>
